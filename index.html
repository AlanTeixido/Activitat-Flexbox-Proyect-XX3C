<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITB Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">ITB</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar en ITB...">
        </div>
        <div class="user-menu">
            <img src="https://via.placeholder.com/40" alt="Perfil" class="user-profile">
            <span class="user-name">Usuario</span>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <aside class="sidebar">
        <ul class="nav-links">
            <li class="active"><i class="fas fa-home"></i> Inicio</li>
            <li><i class="fas fa-project-diagram"></i> Proyectos</li>
            <li><i class="fas fa-chart-bar"></i> Estadísticas</li>
            <li><i class="fas fa-cogs"></i> Configuración</li>
        </ul>
    </aside>

    <main class="main-content">
        <section class="task-progress">
            <div class="task-card">Tarea 1</div>
            <div class="task-card">Tarea 2</div>
            <div class="task-card">Tarea 3</div>
            <div class="task-card">Tarea 4</div>
        </section>
        <section class="general-stats">
            <div class="stat-card">Estadística 1</div>
            <div class="stat-card">Estadística 2</div>
            <div class="stat-card">Estadística 3</div>
        </section>
    </main>

    <aside class="feed">
        <h3>Notificaciones Recientes</h3>
        <ul>
            <li>Mensaje 1</li>
            <li>Mensaje 2</li>
            <li>Mensaje 3</li>
        </ul>
    </aside>

    <footer class="footer">
        <a href="#">Ayuda</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Política de privacidad</a>
    </footer>
</body>
</html>
